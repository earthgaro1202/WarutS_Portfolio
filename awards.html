<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards & Achievements | Warut S.</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --ocean-dark: #263238;
            --ocean-primary: #546e7a;
            --ocean-light: #f4f7f9;
            --ocean-medium: #b0bec5;
            --accent-gold: #b08d57;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--ocean-light);
            background-image: radial-gradient(circle at 10% 20%, rgba(216, 241, 230, 0.46) 0.1%, rgba(233, 226, 226, 0.28) 90.1%);
            color: var(--ocean-dark);
            padding: 40px 0 80px 0;
            overflow-x: hidden;
        }

        .container-awards {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 25px;
        }

        /* Animated Back Button (Consistent Style) */
        .nav-back { margin-bottom: 40px; }
        .btn-back {
            text-decoration: none; color: var(--ocean-primary);
            font-size: 0.95rem; font-weight: 600; display: inline-flex;
            align-items: center; gap: 10px; 
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-back i { transition: transform 0.3s ease; }
        .btn-back:hover { 
            color: var(--white); background: var(--ocean-primary);
            transform: translateX(-5px);
            box-shadow: 0 10px 20px rgba(84, 110, 122, 0.2);
        }

        h2 { font-weight: 700; font-size: 2.8rem; letter-spacing: -0.04em; margin-bottom: 10px; }
        .section-desc { color: var(--ocean-primary); margin-bottom: 60px; font-weight: 300; font-size: 1.15rem; opacity: 0.8; }

        /* Award Card Glassmorphism */
        .award-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(84, 110, 122, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            transition: all 0.4s ease;
            position: relative;
        }

        .award-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(84, 110, 122, 0.15);
            border-color: var(--accent-gold);
        }

        .award-img-wrapper {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            background: #eee;
            aspect-ratio: 4 / 3;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .award-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .award-card:hover .award-img {
            transform: scale(1.08);
        }

        .award-body {
            padding: 30px;
            position: relative;
        }

        .award-year {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 10px;
            display: block;
        }

        .award-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--ocean-dark);
            line-height: 1.4;
        }

        .award-org {
            font-size: 0.9rem;
            color: var(--ocean-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 400;
        }

        /* Badge Icon - Premium Style */
        .award-badge {
            position: absolute;
            top: -25px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, #d4af37 100%);
            color: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 8px 20px rgba(176, 141, 87, 0.3);
            border: 2px solid var(--white);
            transition: all 0.3s ease;
        }
        .award-card:hover .award-badge {
            transform: rotate(-10deg) scale(1.1);
        }

        @media (max-width: 768px) {
            h2 { font-size: 2.2rem; }
            .award-body { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container-awards">
    
    <!-- Navigation -->
    <div class="nav-back" data-aos="fade-right">
        <a href="index.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- Header -->
    <header data-aos="fade-up">
        <h2>Awards & Achievements</h2>
        <p class="section-desc">Recognition of professional excellence and continuous growth.</p>
    </header>

    <div class="row">
        <!-- Award 1 -->
        <div class="col-md-6" data-aos="fade-up" data-aos-delay="100">
            <div class="award-card">
                <!-- เพิ่ม data-type="image" เพื่อป้องกันปัญหาภาพไม่ขึ้น -->
                <a data-fslightbox="awards" data-type="image" href="https://img2.pic.in.th/54646.jpg">
                    <div class="award-img-wrapper">
                        <img src="https://img2.pic.in.th/54646.jpg" class="award-img" alt="Certificate 1">
                    </div>
                </a>
                <div class="award-body">
                    <div class="award-badge"><i class="fas fa-award"></i></div>
                    <span class="award-year">2025</span>
                    <h4 class="award-title">The 16th PULINET National Conference</h4>
                    <div class="award-org">
                        <i class="fas fa-certificate"></i> National Academic Conference Award
                    </div>
                </div>
            </div>
        </div>

        <!-- Award 2 -->
        <div class="col-md-6" data-aos="fade-up" data-aos-delay="200">
            <div class="award-card">
                <a data-fslightbox="awards" data-type="image" href="https://img2.pic.in.th/54644.jpg">
                    <div class="award-img-wrapper">
                        <img src="https://img2.pic.in.th/54644.jpg" class="award-img" alt="Certificate 2">
                    </div>
                </a>
                <div class="award-body">
                    <div class="award-badge"><i class="fas fa-medal"></i></div>
                    <span class="award-year">2024</span>
                    <h4 class="award-title">UBU KM FAIR 2024</h4>
                    <div class="award-org">
                        <i class="fas fa-university"></i> Ubon Ratchathani University Conference Award
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; margin-top: 80px; padding-bottom: 40px; font-size: 0.8rem; color: var(--ocean-medium);">
        &copy; <span id="year"></span> • Awards Portfolio • Warut S.
    </footer>

</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<!-- fslightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.0.9/index.min.js"></script>

<script>
    // Initialize AOS
    AOS.init({
        duration: 1000,
        once: true,
        offset: 50
    });

    // Set Dynamic Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Ensure Lightbox refreshes for dynamic or slow-loading content
    window.addEventListener('load', function() {
        if (typeof refreshFsLightbox === "function") {
            refreshFsLightbox();
        }
    });
</script>
</body>
</html>
